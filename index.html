<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="title">
                <div class="tittle-login">Log-in</div>
            </div>
        </div>
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon' style='color:#253648'  ></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock icon' style='color:#253648' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col2">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Submit
                <i class='bx bx-log-in' style='color:#253648'></i>
            </button>
            </div>
            <div class="switch-form">
                    <span>Don't have an account? <a href="#">Register</a></span>
            </div>
        </form>

        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="log-email" class="label">Username</label>
                <i class='bx bx-user icon' style='color:#253648' ></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon' style='color:#253648'  ></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock icon' style='color:#253648' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col2"></div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Submit
                <i class='bx bx-log-in' style='color:#253648'></i>
            </button>
            </div>
            <div class="switch-form">
                    <span>Don't have an account? <a href="#">Register</a></span>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
